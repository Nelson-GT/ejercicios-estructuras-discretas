<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Letras en Alfabeto Morse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
      overflow: auto;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .problem, .inputs, .solution {
      margin-bottom: 20px;
      text-align: left;
    }
    .inputs label {
      display: inline-block;
      margin-bottom: 10px;
    }
    .inputs input {
      padding: 5px;
      margin-left: 10px;
      width: 60px;
    }
    .inputs button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .inputs button:hover {
      background-color: #45a049;
    }
    .solution {
      background: #e6ffe6;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #b3ffb3;
    }
    img {
      width: 30px;
      height: 30px;
      top: 20px;
      left: 20px;
      text-decoration: none;
    }
    .imagen{
      float: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../index.html" id="regresar"><img src="../img/flecha.png" class="imagen"></a>
    <h1>Letras del Alfabeto Morse</h1>
    <div class="problem">
      <p><strong>Problema:</strong></p>
      <p>
        ¿Cuántas letras de <em><span id="totalSigns">5</span></em> signos se pueden formar con <em><span id="totalDashes">3</span></em> rayas y <em><span id="totalDots">2</span></em> puntos?
      </p>
    </div>
    <div class="inputs">
      <label for="nDashes">Número de rayas:</label>
      <input type="number" id="nDashes" value="3" min="0">
      <br>
      <label for="nDots">Número de puntos:</label>
      <input type="number" id="nDots" value="2" min="0">
      <br>
      <button id="calculateBtn">Calcular</button>
    </div>
    <div class="solution">
      <p><strong>Resultado:</strong></p>
      <p id="result">Total de letras = ?</p>
    </div>
  </div>
  
  <script>
    // Función para calcular el factorial
    function factorial(n) {
      if (n === 0 || n === 1) return 1;
      let result = 1;
      for (let i = 2; i <= n; i++) {
        result *= i;
      }
      return result;
    }

    // Función para calcular la combinación C(n, k)
    function combination(n, k) {
      return factorial(n+k) / (factorial(n) * factorial(k));
    }

    document.getElementById('calculateBtn').addEventListener('click', function() {
      const nDashes = parseInt(document.getElementById('nDashes').value);
      const nDots = parseInt(document.getElementById('nDots').value);
      const totalSigns = nDashes + nDots;
      
      // Verificar que la suma de rayas y puntos coincida con el total de signos
      if (nDashes + nDots !== totalSigns) {
        document.getElementById('result').textContent = 
          `Error: La suma de rayas y puntos (${nDashes + nDots}) debe ser igual al total de signos (${totalSigns}).`;
        return;
      }
      
      // Calcular el número de combinaciones: elegir nDashes posiciones de entre totalSigns
      const totalLetters = combination(nDashes,nDots);
      
      document.getElementById('result').innerHTML = 
        `El número de letras es: C(${totalSigns}, ${nDashes}) = <strong>${totalLetters}</strong>`;
      document.getElementById('totalSigns').textContent = totalSigns;
      document.getElementById('totalDashes').textContent = nDashes;
      document.getElementById('totalDots').textContent = nDots;
    });
  </script>
</body>
</html>
